<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type='text/css'>
    <title>Pomodoro</title>
</head>
<body>
    <section class="pomodoro-container">
        <div class="panel-container">
        <div class="panel">
            <p class="pom">Pomodoro</p>
            <p class="short-brk">Short Break</p>
            <p class="long-brk">Long Break</p>
        </div>
    </div>
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes">25:</p>
                    <p id="seconds">00</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="play"><i class="fa-solid fa-play fa-2xl" style="color: #f7f7f8;"></i></div>
        </div>
    </section>
    
</body>
    <script src="./index.js"></script>
</html>
